[constants]
devkitpro = '/opt/devkitpro'
devkitppc = devkitpro / 'devkitPPC'
prefix = devkitppc / 'bin' / 'powerpc-eabi-'

[binaries]
c = prefix + 'gcc'
cpp = prefix + 'g++'
ar = prefix + 'ar'
strip = prefix + 'strip'
ld = prefix + 'ld'
pkg-config = devkitpro / 'portlibs/wiiu/bin/powerpc-eabi-pkg-config'
cmake = devkitpro / 'portlibs/wiiu/bin/powerpc-eabi-cmake'

[built-in options]
c_args = ['-DESPRESSO','-D__WIIU__','-D__WUT__','-I/opt/devkitpro/portlibs/wiiu/include','-I/opt/devkitpro/portlibs/ppc/include','-I/opt/devkitpro/wut/include','-mcpu=750','-meabi','-mhard-float','-ffunction-sections','-fdata-sections']
c_link_args = ['-L/opt/devkitpro/portlibs/wiiu/lib','-L/opt/devkitpro/portlibs/ppc/lib','-L/opt/devkitpro/wut/lib','-specs=/opt/devkitpro/wut/share/wut.specs','-lwut','-lm',]
cpp_args = c_args
cpp_link_args = c_link_args
cpp_std= 'c++20'

[host_machine]
system = 'cafeos'
cpu_family = 'ppc'
cpu = 'ppc750'
endian = 'big'

[target_machine]
system = 'cafeos'
cpu_family = 'ppc'
cpu = 'ppc750'
endian = 'big'
